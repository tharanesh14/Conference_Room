{% extends "home.html" %}
{% block title %} Find Meetings {% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="container">

        <h1>Find Available Meeting Hall</h1>
        <hr>
    </div>
    <div class="row y-5">
        <div class="col-6 ">
            <div class="container p-5" style="border-radius: 15px; box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 28px, rgba(0, 0, 0, 0.22) 0px 10px 10px;">

                <form id="availabilityForm">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <br>
                    <div class="container text-center">
                        <button type="button" id="findButton" class="btn btn-primary ">Find Availability</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col-6 y-3">
            <div id="result"></div>
        </div>
    </div>
</div>

{% endblock %}
